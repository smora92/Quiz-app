<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="start">
      <h1>Geography Quiz</h1>
      <button class="btn" id="start-quiz">Start</button>
    </header>

    <section id="quiz">
      <p id="progress"></p>
      <form>
        <h2 id="question"></h2>
        <fieldset class="container" id="choices"></fieldset>
        <input
          class="btn"
          type="submit"
          value="submit"
          aria-label="submit-answer"
        />
      </form>
    </section>

    <section id="results">
      <h2>Summary</h2>
      <p></p>
      <button class="btn" id="restart">Restart Quiz</button>
    </section>

    <section id="feedback" style="display: none">
      <p id="message"></p>
      <p id="score"></p>
      <button class="btn" id="next">Next Question</button>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
